name: .NET Core Desktop
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        working-directory: microservices/Uporabniki/Uporabniki
    - name: Restore dependencies
      run: dotnet restore
      working-directory: microservices/Uporabniki/Uporabniki
    - name: Restore dependencies2
      run: dotnet restore
      working-directory: microservices/Uporabniki/UporabnikiTest
    - name: Build
      run: dotnet build --no-restore
      working-directory: microservices/Uporabniki/Uporabniki
    - name: Build2
      run: dotnet build --no-restore
      working-directory: microservices/Uporabniki/Uporabniki
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: microservices/Uporabniki/Uporabniki
